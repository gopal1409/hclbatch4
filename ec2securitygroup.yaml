---
# YAML documents begin with the document separator ---

# The minus in YAML this indicates a list item.  The playbook contains a list
# of plays, with each play being a dictionary
-

  # Target: where our play will run and options it will run with
  hosts: localhost
  connection: local
  gather_facts: false

  # Task: the list of tasks that will be executed within the play, this section
  # can also be used for pre and post tasks
  tasks:

    - name: Create a security group in AWS for SSH access and HTTP
      ec2_group:
         name: ansible-gopal
         description: Ansible Security Group for gopal
         region: us-east-2
         rules:
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
    - name: Provision an instance
      ec2:
        key_name: linux4
        group: ansible-gopal
        instance_type: t2.micro
        image: ami-0a0ad6b70e61be944
        region: us-east-2
        wait: true
        exact_count: 1
        count_tag:
          Name: AnsibleNginxWebservers-gopal
        instance_tags:
          Name: ansible-gopal
      register: ec2
    - name: display the public ip of instance
      add_host:
        hostname: "{{ item.public_ip }}"
        groups: ansiblehosts
      with_items: "{{ ec2.instances }}"
    - name: show the group
      debug:
        var: groups.ansiblehosts
    - name: refresh inventory to ensure new instance exist
      meta: refrest_inventory
